<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bi'TabakDaha: Favori tariflerinize kolayca ulaşın!">
    <title>Bi'TabakDaha | Favorilerim</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .favorite-recipes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 30px;
        }

        .favorite-recipe-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .favorite-recipe-card:hover {
            transform: scale(1.03);
        }

        .recipe-image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .recipe-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .recipe-details {
            padding: 15px;
            text-align: center;
        }

        .recipe-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .remove-favorite-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .remove-favorite-button:hover {
            background-color: #c9302c;
        }

        .no-favorites {
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body class="favorites">

    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="C:\Users\ASUS\Desktop\tarif\logo.jpg" style="height: 60px; margin-right: 10px; vertical-align: middle;">
                <h1>Bi'TabakDaha</h1>
            </a>
        </div>
        <div class="main-nav">
            <a href="index.html">Ana Sayfa</a>
            <a href="#" id="tarif-ekle-link">Tarif Ekle</a>
            <a href="search.html">Tarif Ara</a>
            <a href="favorites.html">Favorilerim</a>
        </div>
        <div class="user-nav">
            <a href="register.html">Kayıt Ol</a>
            <a href="login.html">Giriş Yap</a>
            <a href="profile.html">Profil</a>
        </div>
    </div>

    <h2 style="text-align:center; margin-top: 30px;">Favori Tariflerim</h2>

    <div class="favorite-recipes-container" id="favoriteRecipesContainer">
        <div class="no-favorites">Henüz favori tarifiniz bulunmamaktadır.</div>
    </div>

    <footer>
        © 2025 Bi'TabakDaha. Tüm hakları saklıdır.
    </footer>

    <script>
        // Örnek favori tarifler (gerçek uygulamada bu veriler bir veritabanından veya localStorage'dan alınır)
        const favoriteRecipes = [
            { id: 1, title: "Fırında Tavuk", image: "ana_yemek.jpg" },
            { id: 2, title: "Çikolatalı Sufle", image: "tatli.jpg" },
            { id: 3, title: "Mercimek Çorbası", image: "corba.jpg" }
        ];

        const favoriteRecipesContainer = document.getElementById("favoriteRecipesContainer");
        const currentUser = localStorage.getItem("username"); // Kullanıcı adını al

        if (favoriteRecipes.length > 0) {
            favoriteRecipesContainer.innerHTML = ""; // Önce "Henüz favori tarifiniz bulunmamaktadır." mesajını temizle
            favoriteRecipes.forEach(recipe => {
                const recipeCard = document.createElement("div");
                recipeCard.classList.add("favorite-recipe-card");
                recipeCard.innerHTML = `
                    <div class="recipe-image-container">
                        <img src="${recipe.image}" alt="${recipe.title}">
                    </div>
                    <div class="recipe-details">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <button class="remove-favorite-button" data-id="${recipe.id}">Favorilerden Çıkar</button>
                    </div>
                `;
                favoriteRecipesContainer.appendChild(recipeCard);
            });

            // Favorilerden çıkarma butonlarına olay dinleyicisi ekle (örnek işlevsellik)
            const removeButtons = document.querySelectorAll(".remove-favorite-button");
            removeButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const recipeId = this.getAttribute("data-id");
                    console.log(`Tarif ${recipeId} favorilerden çıkarıldı.`);
                    // Gerçek uygulamada bu tarifin favorilerden çıkarılması için gerekli işlemleri yapın
                    // Örneğin, localStorage'dan silme veya sunucuya istek gönderme
                    this.closest(".favorite-recipe-card").remove(); // Kartı ekrandan kaldır (örnek)
                    if (favoriteRecipesContainer.children.length === 0) {
                        favoriteRecipesContainer.innerHTML = '<div class="no-favorites">Henüz favori tarifiniz bulunmamaktadır.</div>';
                    }
                });
            });
        }

        // Admin paneli linkini ekle (aynı işlevsellik)
        if (currentUser === "admin") {
            const adminPanelLink = document.createElement("div");
            adminPanelLink.style.textAlign = "center";
            adminPanelLink.style.marginTop = "20px";
            adminPanelLink.innerHTML = '<a href="admin.html">Admin Paneli</a>';
            document.querySelector("footer").before(adminPanelLink);
        }

        // Tarif Ekle bağlantısı kontrolü (aynı işlevsellik)
        document.getElementById("tarif-ekle-link").addEventListener("click", function(e) {
            e.preventDefault();
            if (currentUser) {
                window.location.href = "add_recipe.html";
            } else {
                alert("Tarif ekleyebilmek için giriş yapmalısınız!");
                window.location.href = "login.html?redirect=add-recipe.html";
            }
        });
    </script>

</body>
</html>
