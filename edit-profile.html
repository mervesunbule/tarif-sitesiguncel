<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profili Düzenle | Bi'TabakDaha</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Header stili */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 60px;
            margin-right: 10px;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #e67e22;
        }

        .main-nav a,
        .user-nav a {
            margin-left: 15px;
            color: #444;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .main-nav a:hover,
        .user-nav a:hover {
            color: #e67e22;
        }

        .main-nav,
        .user-nav {
            display: flex;
            align-items: center;
        }

        /* Profil düzenleme formu */
        .edit-profile {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .edit-profile h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .edit-profile button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .edit-profile button[type="submit"]:hover {
            background-color: #d35400;
        }

        .form-group .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .profile-photo-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-photo-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="C:/Users/ASUS/Desktop/tarif/logo.jpg" alt="Bi'TabakDaha">
                <h1>Bi'TabakDaha</h1>
            </a>
        </div>
        <div class="main-nav">
            <a href="index.html">Ana Sayfa</a>
            <a href="add-recipe.html">Tarif Ekle</a>
            <a href="search.html">Tarif Ara</a>
            <a href="favorites.html">Favorilerim</a>
        </div>
        <div class="user-nav">
            <a href="register.html">Kayıt Ol</a>
            <a href="login.html">Giriş Yap</a>
            <a href="profile.html">Profil</a>
        </div>
    </div>

    <div class="edit-profile">
        <h2>Profili Düzenle</h2>
        <form id="editProfileForm" action="/api/update-profile" method="POST" enctype="multipart/form-data">
            <div class="profile-photo-section">
                <img src="varsayilan-profil.jpg" alt="Profil Fotoğrafı" id="profile-photo-preview">
                <label for="profilFoto">Yeni Profil Fotoğrafı Seç:</label>
                <input type="file" id="profilFoto" name="profilFoto" accept="image/*">
            </div>
            <div class="form-group">
                <label for="adSoyad">Ad Soyad:</label>
                <input type="text" id="adSoyad" name="adSoyad" value="Ahmet Yılmaz">
            </div>
            <div class="form-group">
                <label for="eposta">E-posta:</label>
                <input type="email" id="eposta" name="eposta" value="ahmet@example.com">
            </div>
            <button type="submit">Kaydet</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Bi'TabakDaha | Tüm Hakları Saklıdır</p>
    </footer>

    <script src="script.js"></script>
    <script>
        const profilePhotoInput = document.getElementById('profilFoto');
        const profilePhotoPreview = document.getElementById('profile-photo-preview');
        const editProfileForm = document.getElementById('editProfileForm');

        profilePhotoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhotoPreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                profilePhotoPreview.src = 'varsayilan-profil.jpg';
            }
        });

        editProfileForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Profiliniz başarıyla güncellendi!');
                    window.location.href = 'profile.html';
                } else {
                    alert('Profil güncellenirken bir hata oluştu: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Hata:', error);
                alert('Sunucuya bağlanırken bir hata oluştu.');
            });
        });
    </script>
</body>
</html>
