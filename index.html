    <link rel="stylesheet" href="style.css">
    <style>
        /* Temel stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px; /* Önceki 50px yerine 60px yaptık */
            margin-right: 10px;
            vertical-align: middle;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            vertical-align: middle;
            margin: 0; /* H1'in varsayılan margin'ini kaldır */
        }

        .logo a {
            text-decoration: none; /* Bağlantı alt çizgisini kaldırır */
            color: inherit; /* H1'in rengini miras alır */
            display: flex; /* İçindeki öğeleri yan yana hizalamak için */
            align-items: center; /* Dikeyde ortalamak için */
        }

        .main-nav a, .user-nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #444;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .main-nav a:hover, .user-nav a:hover {
            color: #e67e22;
        }

        .main-nav, .user-nav {
            display: flex;
            align-items: center;
        }

        /* Kategoriler */
        .categories {
            text-align: center;
            margin: 30px auto 10px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }

        .categories a {
            margin: 0 12px;
            text-decoration: none;
            color: #444;
            transition: color 0.3s ease;
        }

        .categories a:hover {
            color: #e67e22;
        }

        /* Masonry Galeri */
        .masonry-gallery {
            column-count: 4;
            column-gap: 15px;
            padding: 20px;
        }

        .masonry-gallery img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 12px;
            display: block;
            break-inside: avoid;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .masonry-gallery img:hover {
            transform: scale(1.03);
            filter: brightness(1.1);
        }

        @media (max-width: 1200px) {
            .masonry-gallery {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry-gallery {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .masonry-gallery {
                column-count: 1;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #eee;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
